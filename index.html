<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phone Authentication with Email</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    /* Your styles remain the same */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
    }
    h2 {
      text-align: center;
      color: #222CAF;
      font-size: 22px;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      background-color: #222CAF;
      color: #CBB26A;
    }
    input::placeholder {
      color: #CBB26A;
    }
    button {
      background-color: #000;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
    #recaptcha-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Phone Authentication with Email</h2>

    <!-- Step 1: Enter Phone Number + Email -->
    <div id="step1" class="section active">
      <input id="email" type="email" placeholder="Enter your email" />
      <input id="phoneNumber" type="tel" inputmode="numeric" pattern="[0-9]*" placeholder="Enter your phone number" />
      <div id="recaptcha-container"></div>
      <button onclick="sendOTP()">Send OTP</button>
    </div>

    <!-- Step 2: Enter OTP -->
    <div id="step2" class="section">
      <input id="otp" type="tel" inputmode="numeric" pattern="[0-9]*" placeholder="Enter OTP" maxlength="6" />
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB-3UxWDNNkaNFZJkMUV7uOSAYpX50e7Bc",
      authDomain: "point-test-c3d92.firebaseapp.com",
      databaseURL: "https://point-test-c3d92-default-rtdb.firebaseio.com",
      projectId: "point-test-c3d92",
      storageBucket: "point-test-c3d92.firebasestorage.app",
      messagingSenderId: "868563982238",
      appId: "1:868563982238:web:e9d54148c053122a69688f",
      measurementId: "G-FPW8433NKB"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: (response) => {
        console.log('reCAPTCHA solved');
      }
    });

    recaptchaVerifier.render().then(widgetId => {
      window.recaptchaWidgetId = widgetId;
    });

    let confirmationResult;
    let userEmail = '';

    function sendOTP() {
      userEmail = document.getElementById('email').value.trim();
      let phone = document.getElementById('phoneNumber').value.trim();
      phone = phone.replace(/\s+/g, "");

      if (!userEmail || !validateEmail(userEmail)) {
        alert("Please enter a valid email.");
        return;
      }

      if (phone.startsWith("0")) {
        phone = "+971" + phone.slice(1);
      } else if (phone.match(/^5\d{8}$/)) {
        phone = "+971" + phone;
      } else if (phone.startsWith("971") && phone.length === 12) {
        phone = "+" + phone;
      } else if (!phone.startsWith("+971")) {
        alert("Invalid number. Please enter a valid UAE mobile number.");
        return;
      }

      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(result => {
          confirmationResult = result;
          alert("OTP sent to " + phone);
          document.getElementById('step1').classList.remove('active');
          document.getElementById('step2').classList.add('active');
        })
        .catch(error => {
          alert("Error sending OTP: " + error.message);
        });
    }

    function verifyOTP() {
      const code = document.getElementById('otp').value;
      if (!confirmationResult) {
        alert('Please send OTP first!');
        return;
      }
      if (!code || code.length < 6) {
        alert("Please enter a valid 6-digit OTP.");
        return;
      }
      confirmationResult.confirm(code)
        .then(result => {
          const user = result.user;
          alert("Login successful!");

          // Save user info to Firebase Realtime Database
          saveUserData(user.uid, user.phoneNumber, userEmail);

          // Send UID and phone to Thunkable (if needed)
          if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(JSON.stringify({
              uid: user.uid,
              phone: user.phoneNumber,
              email: userEmail
            }));
          }
        })
        .catch(error => {
          alert("Invalid OTP: " + error.message);
        });
    }

    function saveUserData(uid, phone, email) {
      // Save under /users/uid node
      database.ref('users/' + uid).set({
        email: email,
        phone: phone
      }).then(() => {
        console.log("User data saved successfully.");
      }).catch((error) => {
        console.error("Error saving user data: ", error);
      });
    }

    function validateEmail(email) {
      // Simple email regex validation
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
  </script>
</body>
</html>
