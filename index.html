<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phone Authentication</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #222CAF;
      margin-bottom: 20px;
      font-size: 22px;
    }

    input, button {
      width: 100%;
      display: block;
      margin: 0;
      padding: 14px 16px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    input {
      background-color: #222CAF;
      color: #CBB26A;
      margin-bottom: 20px;
    }

    input::placeholder {
      color: #CBB26A;
      opacity: 1;
    }

    button {
      background-color: #000000;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #222222;
    }

    #recaptcha-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Phone Authentication</h2>
    <input id="phoneNumber" type="tel" placeholder="+971xxxxxxxxx" />
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>
    <input id="otp" type="text" placeholder="Enter OTP" maxlength="6" />
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <script>
    // Your Firebase config - replace these values with your actual config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project.firebaseapp.com",
      projectId: "your-project",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Set up reCAPTCHA verifier
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: (response) => {
        console.log('reCAPTCHA solved');
      }
    });

    recaptchaVerifier.render().then((widgetId) => {
      window.recaptchaWidgetId = widgetId;
    });

    let confirmationResult;

    // Send OTP function
    function sendOTP() {
      const phoneNumber = document.getElementById('phoneNumber').value;
      auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          alert('OTP sent!');
        })
        .catch((error) => {
          alert('Error sending OTP: ' + error.message);
        });
    }

    // Verify OTP function
    function verifyOTP() {
      const code = document.getElementById('otp').value;
      if (!confirmationResult) {
        alert('Please send OTP first!');
        return;
      }
      confirmationResult.confirm(code)
        .then((result) => {
          const user = result.user;
          alert('Login successful!');
          // You can send data back to your app if using WebView
          if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(JSON.stringify({ uid: user.uid, phone: user.phoneNumber }));
          }
        })
        .catch((error) => {
          alert('Invalid OTP: ' + error.message);
        });
    }
  </script>
</body>
</html>
