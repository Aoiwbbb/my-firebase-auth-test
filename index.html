<!DOCTYPE html>
<html>
<head>
  <title>Firebase Phone Auth</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <h3>Phone Auth</h3>
  <input id="phoneNumber" placeholder="+971xxxxxxxxx" />
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button>

  <br><br>
  <input id="otp" placeholder="Enter OTP" />
  <button onclick="verifyOTP()">Verify OTP</button>

  <script>
    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project.firebaseapp.com",
      projectId: "your-project",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456",
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Setup invisible reCAPTCHA
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      'size': 'invisible',
      'callback': (response) => {
        // reCAPTCHA solved, allow sendOTP
        console.log('reCAPTCHA solved');
      }
    });

    let confirmationResult;

    function sendOTP() {
      const phoneNumber = document.getElementById('phoneNumber').value;
      auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          alert('OTP sent!');
        })
        .catch((error) => {
          alert('Error sending OTP: ' + error.message);
        });
    }

    function verifyOTP() {
      const code = document.getElementById('otp').value;
      if (!confirmationResult) {
        alert('Please send OTP first!');
        return;
      }
      confirmationResult.confirm(code)
        .then((result) => {
          // User signed in successfully.
          const user = result.user;
          alert('Phone Auth successful! UID: ' + user.uid);

          // Send message back to Thunkable app
          window.ReactNativeWebView.postMessage(JSON.stringify({ uid: user.uid, phone: user.phoneNumber }));
        })
        .catch((error) => {
          alert('Invalid OTP: ' + error.message);
        });
    }
  </script>
</body>
</html>
