<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phone Authentication</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #222CAF;
      font-size: 22px;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      background-color: #222CAF;
      color: #CBB26A;
    }

    input::placeholder {
      color: #CBB26A;
    }

    button {
      background-color: #000;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #222;
    }

    #recaptcha-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    #resendBtn {
      background: none;
      border: none;
      color: #007BFF;
      text-decoration: underline;
      font-size: 15px;
      cursor: pointer;
      padding: 0;
      margin-top: -10px;
    }

    #resendBtn:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Phone Authentication</h2>

    <!-- Step 1: Enter Phone Number -->
    <div id="step1" class="section active">
      <input id="phoneNumber" type="tel" inputmode="numeric" placeholder="0501234567 or 501234567" />
      <div id="recaptcha-container"></div>
      <button onclick="sendOTP()">Send OTP</button>
    </div>

    <!-- Step 2: Enter OTP -->
    <div id="step2" class="section">
      <input id="otp" type="tel" inputmode="numeric" autocomplete="one-time-code" placeholder="Enter OTP" maxlength="6" />
      <button onclick="verifyOTP()">Verify OTP</button>
      <button id="resendBtn" onclick="resendOTP()">Resend OTP</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project.firebaseapp.com",
      projectId: "your-project",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: (response) => {
        console.log('reCAPTCHA solved');
      }
    });

    recaptchaVerifier.render().then(widgetId => {
      window.recaptchaWidgetId = widgetId;
    });

    let confirmationResult;
    let lastPhoneNumber = "";

    function sendOTP() {
      let phone = document.getElementById('phoneNumber').value.trim();
      phone = phone.replace(/\s+/g, "");

      if (phone.startsWith("0")) {
        phone = "+971" + phone.slice(1);
      } else if (phone.match(/^5\d{8}$/)) {
        phone = "+971" + phone;
      } else if (phone.startsWith("971") && phone.length === 12) {
        phone = "+" + phone;
      } else if (!phone.startsWith("+971")) {
        alert("Invalid number. Please enter a valid UAE mobile number.");
        return;
      }

      lastPhoneNumber = phone;

      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(result => {
          confirmationResult = result;
          alert("OTP sent to " + phone);
          document.getElementById('step1').classList.remove('active');
          document.getElementById('step2').classList.add('active');
        })
        .catch(error => {
          alert("Error sending OTP: " + error.message);
        });
    }

    function resendOTP() {
      if (!lastPhoneNumber) {
        alert("Phone number missing. Please enter your number again.");
        return;
      }

      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'invisible'
      });

      auth.signInWithPhoneNumber(lastPhoneNumber, window.recaptchaVerifier)
        .then(result => {
          confirmationResult = result;
          alert("OTP resent to " + lastPhoneNumber);
        })
        .catch(error => {
          alert("Error resending OTP: " + error.message);
        });
    }

    function verifyOTP() {
      const code = document.getElementById('otp').value;

      if (!confirmationResult) {
        alert('Please send OTP first!');
        return;
      }

      confirmationResult.confirm(code)
        .then(result => {
          const user = result.user;
          alert("Login successful!");
          if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(JSON.stringify({
              uid: user.uid,
              phone: user.phoneNumber
            }));
          }
        })
        .catch(error => {
          alert("Invalid OTP: " + error.message);
        });
    }
  </script>
</body>
</html>
