<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phone Authentication</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #222CAF;
      margin-bottom: 20px;
      font-size: 22px;
    }

    input, button {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      display: block;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    input {
      background-color: #222CAF;
      color: #CBB26A;
    }

    input::placeholder {
      color: #CBB26A;
      opacity: 1;
    }

    button {
      background-color: #000000;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #222222;
    }

    #recaptcha-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Phone Authentication</h2>
    <input id="phoneNumber" type="tel" placeholder="0501234567 or 501234567" />
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>
    <input id="otp" type="text" placeholder="Enter OTP" maxlength="6" />
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project.firebaseapp.com",
      projectId: "your-project",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: (response) => {
        console.log('reCAPTCHA solved');
      }
    });

    recaptchaVerifier.render().then((widgetId) => {
      window.recaptchaWidgetId = widgetId;
    });

    let confirmationResult;

    function sendOTP() {
      let phone = document.getElementById('phoneNumber').value.trim();
      phone = phone.replace(/\s+/g, "");

      if (phone.startsWith("0")) {
        // e.g. 0501234567 → +971501234567
        phone = "+971" + phone.slice(1);
      } else if (phone.match(/^5\d{8}$/)) {
        // e.g. 501234567 → +971501234567
        phone = "+971" + phone;
      } else if (phone.startsWith("971") && phone.length === 12) {
        // e.g. 971501234567 → +971501234567
        phone = "+" + phone;
      } else if (!phone.startsWith("+971")) {
        alert("Invalid number. Please enter a valid UAE number.");
        return;
      }

      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          alert("OTP sent to " + phone);
        })
        .catch((error) => {
          alert("Error sending OTP: " + error.message);
        });
    }

    function verifyOTP() {
      const code = document.getElementById('otp').value;
      if (!confirmationResult) {
        alert('Please send OTP first!');
        return;
      }

      confirmationResult.confirm(code)
        .then((result) => {
          const user = result.user;
          alert("Login successful!");
          if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(JSON.stringify({ uid: user.uid, phone: user.phoneNumber }));
          }
        })
        .catch((error) => {
          alert("Invalid OTP: " + error.message);
        });
    }
  </script>
</body>
</html>
